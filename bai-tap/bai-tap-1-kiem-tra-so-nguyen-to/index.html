    <script>
        function isPrime(number) {
            var flag = 1;
            for (i = 2; i < number; i++) {
                if (number % i == 0)
                    flag = 0;
                break;
            } return flag;

        }
        function check() {
            let list = [];
            for (j = 2; j < 10000; j++) {
                if (isPrime(j) == 1) {
                    list.push(j)
                }
            } return list
        }
